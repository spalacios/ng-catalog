<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" routerLink="/">LOGO</a>

  <button 
    (click)="isCollapsed = !isCollapsed" 
    class="navbar-toggler" 
    type="button" 
    data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div [ngbCollapse]="isCollapsed" class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" routerLink="products">Productos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="shopping-cart">Carrito</a>
      </li>
      <ng-template #anonymousUser>
          <li class="nav-item">
              <a class="nav-link" routerLink="login">Login</a>
            </li>
      </ng-template>
      <li ngbDropdown *ngIf="auth.user$ | async as user; else anonymousUser" class="nav-item dropdown"> 
        <a ngbDropdownToggle class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <img class="avatar" [src]="user.photoURL" [alt]="user.displayName"> {{ user.displayName }}
        </a>
        <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" routerLink="/profile">Profile</a>
          <a class="dropdown-item" routerLink="/my/orders">My Orders</a>        
          <a class="dropdown-item" routerLink="/admin/products">Manage Products</a>
          <a class="dropdown-item" routerLink="/admin/categoties">Manage Categorys</a>
          <!-- <div class="dropdown-divider"></div> -->
          <a class="dropdown-item" (click)="logout()" href="#">Log Out</a>
        </div>
      </li>
    </ul>
  </div>
</nav>
